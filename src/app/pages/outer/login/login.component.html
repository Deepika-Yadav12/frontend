<div class="login-container">
  <form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="form-title">Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="text" class="form-input" placeholder="Enter your Email" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-input" placeholder="Enter your password" />
    </div>

    <!-- Hidden roleType dropdown -->
    <div class="form-group">
      <select id="roleType" formControlName="roleType" class="form-input" hidden>
        <option value="2">User</option>
      </select>
    </div>

    <button type="submit" [disabled]="userLoginForm.invalid" class="form-button">Login</button>

    <p class="form-message">{{ message }}</p>
  </form>
</div>
