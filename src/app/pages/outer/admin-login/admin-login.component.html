<div class="login-container">
    <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="form-title">Login</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="text" class="form-input" placeholder="Enter your Email" />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-input" placeholder="Enter your password" />
      </div>
  
      <div class="form-group" hidden>
        <select formControlName="roleType" class="form-input">
          <option value="1">Admin</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="adminLoginForm.invalid" class="form-button">Login</button>
  
      <p class="form-message">{{ message }}</p>
    </form>
  </div>
