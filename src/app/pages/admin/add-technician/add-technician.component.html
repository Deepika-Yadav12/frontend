<div class="add-tech-form">
  <h2>Add New Technician</h2>
  <form (ngSubmit)="onSubmit()" #techForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" [(ngModel)]="technician.Name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password" [(ngModel)]="technician.Password" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" name="email" type="email" [(ngModel)]="technician.Email" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input id="mobile" name="mobile" type="text" [(ngModel)]="technician.Mobile" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <select id="specialization" name="specialization" [(ngModel)]="technician.Specialization" required class="form-control">
        <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" name="address" type="text" [(ngModel)]="technician.Address" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="experienceYears">Experience (in years):</label>
      <input id="experienceYears" name="experienceYears" type="number" min="0" [(ngModel)]="technician.ExperienceYears" required class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!techForm.form.valid">Add Technician</button>
  </form>
</div>
