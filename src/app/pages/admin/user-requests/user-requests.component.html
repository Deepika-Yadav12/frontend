<div class="container mt-4">
    <h3>User Requests</h3>
    <table class="table table-bordered" *ngIf="requests.length > 0">
      <thead class="table-dark">
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let req of requests; let i = index">
          <td>{{ req.Username }}</td>
          <td>{{ req.Email }}</td>
          <td>{{ req.Mobile }}</td>
          <td>
            <button class="btn btn-success btn-sm me-2" (click)="approve(i)">Approve</button>
            <button class="btn btn-danger btn-sm" (click)="reject(i)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="requests.length === 0">No new user requests.</p>
  </div>
