<div class="container mt-4">
  <h3 class="text-center mb-4">User Registration Requests</h3>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td> 
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="approve(user)">Approve</button>
          <button class="btn btn-danger btn-sm" (click)="reject(user)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
